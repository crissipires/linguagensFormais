<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Sentenças</title>
  <head>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="container">
      <h1>Gerador de Sentenças Aleatórias</h1>
      <label for="grammar-selection">Escolha uma gramática:</label>
      
      <select id="grammar-selection">
        <option value="S::= aSb|ab">Gramática 1: S ::= aSb | ab</option>
        <option value="S::= aS|bB; B::= b|aB">Gramática 2: S ::= aS | bB; B ::= b | aB</option>
        <option value="S::=aA|bB; A::=a; B::=b">Gramática 3: S ::= aA | bB; A ::= a; B ::= b</option>
      </select>    
      
      <label for="start-symbol">Símbolo Inicial:</label>
      <input type="text" id="start-symbol" value="S">
      
      <button id="generate-btn" type="submit">Gerar Sentença</button>
      <p id="result"></p>
    </div>
    <script type="module" src="/script.js"></script>
  </body>
  
</html>
